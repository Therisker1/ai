name: Build and Upload APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build Release APK from :app module
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: Find APK
        id: find_apk
        run: |
          echo "Looking for APK..."
          APK_PATH=$(find app/build/outputs -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "APK found: $APK_PATH"
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4.3.1
        with:
          name: built-apk
          path: ${{ steps.find_apk.outputs.apk-path }}
