name: Build and Upload Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Give Gradle permission
        run: chmod +x ./gradlew

      - name: Assemble Release
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Search for all APK files
        id: find_apk
        run: |
          echo "Searching for APKs..."
          find . -type f -name "*.apk"
          APK_PATH=$(find . -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found!"
            exit 1
          fi
          echo "APK found at: $APK_PATH"
          echo "apk-path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload found APK
        uses: actions/upload-artifact@v4.3.1
        with:
          name: built-apk
          path: ${{ steps.find_apk.outputs.apk-path }}
